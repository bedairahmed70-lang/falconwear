<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عروض الشتاء - فالكون وير</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 15px;
      max-width: 400px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 20px;
      margin: 10px 0;
      color: #d32f2f;
      font-weight: bold;
    }
    .offer {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      border-radius: 8px;
      margin: 10px 0;
      padding: 10px;
      color: #2e7d32;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      background: #4caf50;
      color: #fff;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #388e3c;
    }
    footer {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>فالكون وير - عروض الشتاء 🔥</h1>
    <p>سويتشيرتات رجالي جديدة بأكثر من موديل</p>
  </header>

  <div class="container">

    <div class="product">
      <img src="https://via.placeholder.com/400x400.png?text=سويتشيرت+رجالي" alt="سويتشيرت رجالي">
      <h2>سويتشيرت رجالي شتوي</h2>
      <p class="price">السعر: 350 جنيه</p>

      <div class="offer">عرض خاص: 2 قطع = 640 جنيه</div>
      <div class="offer">عرض مميز: 3 قطع = 920 جنيه</div>

      <a href="https://www.facebook.com/share/17MLPj4AxB/" class="btn">اطلب الآن</a>
    </div>

  </div>

  <footer>
    <p>📞 تواصل معنا على صفحتنا لمزيد من التفاصيل والعروض</p>
  </footer>

</body>
</html>
